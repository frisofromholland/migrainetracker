<div class="p-3">
  <div class="container">
    <h2 class="pt-3">Vul een aanval in</h2>
    <form class="form-horizontal mt-5">
      <div class="form-group">
        <label class="control-label col-sm-2" for="date">Datum</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="date" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="time">Tijd</label>
        <div class="col-sm-10">
          <input type="time" class="form-control" id="time" name="time">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="intensity">Hevigheid</label>
        <div class="col-sm-10">
          <select class="form-control" id="intensity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="medication">Medicatie</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" rows="4" id="medication" name="medication"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="notes">Aantekeningen</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" rows="4" id="notes" name="medication"></textarea>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success">Opslaan</button>
      </div>
    </form>
  </div>
</div>
